<html>
  <head>
 <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
 <a-scene
      renderer="antialias: true; logarithmicDepthBuffer: true"
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- A simple ambient + directional light so GLB looks good -->
      <a-entity light="type: ambient; intensity: 0.9"></a-entity>
      <a-entity light="type: directional; intensity: 0.7" position="0 1 1"></a-entity>

      <!-- NFT anchor: url points to the base path of the NFT files (without extension) -->
      <a-nft
        type="nft"
        url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Group your Halloween models inside this anchor so they stay locked to the desk -->
        <!-- <a-entity id="halloween-group" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"> -->
          <!-- Pumpkin -->
          <a-entity
            gltf-model="models/halloween_pumpkin_low_poly.glb"
            scale="500 500 500"
            position="-50 -550 1" 
            rotation="-90 0 0"
            >
          </a-entity>
          <!-- Ghost floating over the desk -->
          <a-entity
            gltf-model="models/teru_teru_bozu.glb"
            position="0 0.25 0.2"
            rotation="-90 0 0"
            scale="200 200 200"
            animation="property: position; to: 0 0.35 -0.2; dir: alternate; dur: 1500; loop: true; easing: easeInOutSine">
          </a-entity>

          <!-- Devil near monitor area -->
          <a-entity
            gltf-model="models/devil_skull_retexture.glb"
            position="0.2 0 200"
            rotation="-90 0 0"
           scale="200 200 200">
          </a-entity>
        <!-- </a-entity> -->
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
